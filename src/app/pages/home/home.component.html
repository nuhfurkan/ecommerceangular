<mat-drawer-container 
    [autosize]="true"
    class="min-h-full  mx-auto">
    <mat-drawer mode="side" class="p-6" opened>
        <app-filters (onCategoryChanged)="showCategory($event)"></app-filters>
        {{ category }}
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header (columnsCountChange)="onColumnsCountChange($event)"></app-products-header>
        <mat-grid-list
            gutterSize="16"
            [cols]="cols"
            [rowHeight]="rowHeight">
            <mat-grid-tile *ngFor="let product of products" class="w-full">
                <app-product-box 
                    [product]="product"
                    class="w-full"
                    [fullWidthMode]="cols === 1"
                    (addToCart)="onAddToCart($event)"
                    ></app-product-box>    
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
